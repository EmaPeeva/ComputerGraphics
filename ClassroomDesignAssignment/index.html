<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script> 
  </head>
  <body>
    <a-scene >
        
        <!-- Classroom walls -->
        <a-box position="0 2 0" width="10" height="4" depth="10" material="color:white; side: front" ></a-box> 
      
        <!-- Camera inside the cube --> 
        <a-entity camera look-controls position="0 1.6 0" ></a-entity>     
        
        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" 
        material="color: #f0f0f0; roughness: 0.8;"></a-plane>

      <!-- Ceiling -->
       <a-plane position="0 4 0" rotation="90 0 0" width="10" height="10" 
        material="color: #dcdcdc; roughness: 0.5;"></a-plane> 

        <!-- First Row of Desks -->
        <a-entity gltf-model="/models/teachers_desk.glb" position="-3 0 -2" scale="4.4 4.4 4.4"></a-entity>
        <a-entity gltf-model="/models/students_chair.glb" position="-6.8 0 -2.5" scale="1 1 1" rotation="0 90 0"></a-entity> 
        <a-entity gltf-model="/models/students_chair.glb" position="-6 0 -2.5" scale="1 1 1" rotation="0 90 0"></a-entity>
        
        <a-entity gltf-model="/models/teachers_desk.glb" position="0 0 -2" scale="4.4 4.4 4.4"></a-entity>
        <a-entity gltf-model="/models/students_chair.glb" position="-3.6 0 -2.6" scale="1 1 1" rotation="0 90 0"></a-entity> 
        <a-entity gltf-model="/models/students_chair.glb" position="-2.8 0 -2.6" scale="1 1 1" rotation="0 90 0"></a-entity> 


        <a-entity gltf-model="/models/teachers_desk.glb" position="3 0 -2" scale="4.4 4.4 4.4"></a-entity>
        <a-entity gltf-model="/models/students_chair.glb" position="-0.8 0 -2.6" scale="1 1 1" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="/models/students_chair.glb" position="0 0 -2.6" scale="1 1 1" rotation="0 90 0"></a-entity> 


        <!-- Second Row of Desks  -->
        <a-entity gltf-model="/models/teachers_desk.glb" position="-3 0 2" scale="4.4 4.4 4.4"></a-entity> 
        <a-entity gltf-model="/models/students_chair.glb" position="-6.8 0 1.5" scale="1 1 1" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="/models/students_chair.glb" position="-6 0 1.5" scale="1 1 1" rotation="0 90 0"></a-entity> 
       

        <a-entity gltf-model="/models/teachers_desk.glb" position="0 0 2" scale="4.4 4.4 4.4"></a-entity>
        <a-entity gltf-model="/models/students_chair.glb" position="-3.6 0 1.4" scale="1 1 1" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="/models/students_chair.glb" position="-2.8 0 1.4" scale="1 1 1" rotation="0 90 0"></a-entity>

        <a-entity gltf-model="/models/teachers_desk.glb" position="3 0 2" scale="4.4 4.4 4.4"></a-entity>
        <a-entity gltf-model="/models/students_chair.glb" position="-0.8 0 1.4" scale="1 1 1" rotation="0 90 0"></a-entity>
        <a-entity gltf-model="/models/students_chair.glb" position="0 0 1.4" scale="1 1 1" rotation="0 90 0"></a-entity>

        <!-- Lights-->
        <a-light type="point" intensity="1" position="0 3 0"></a-light> 
        <a-light type="ambient" intensity="0.2"></a-light>

        
        <!-- First window (leftmost) -->
        <a-plane position="5 2 3.5" rotation="0 -90 0" width="2" height="2"  
        material="src: ./textures/view-3d-windows-with-fluffy-clouds.jpg; side: front"></a-plane>  
        
        
        <!-- Second window (center) -->
        <a-plane position="5 2 0" rotation="0 -90 0" width="2" height="2" 
        material="src: ./textures/view-3d-windows-with-fluffy-clouds.jpg; side: front"></a-plane>

        <!-- Third window (rightmost) -->
        <a-plane position="5 2 -3.5" rotation="0 -90 0" width="2" height="2"  
        material="src: ./textures/view-3d-windows-with-fluffy-clouds.jpg;  side: front"></a-plane>  
        
        <!--Classroom board -->
        <a-plane position="0 2 -5" width="6" height="2.5" material="src: ./textures/school-blackboard.jpg;   side: front "></a-plane> 

        


  
      
      </a-scene> 
  </body>
</html>
